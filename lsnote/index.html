<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ls's note</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="left">
		<h1>笔记本</h1>
		<div class="menu">
			<span class="add"></span>
			<span class="delete"></span>
		</div>
		<div>
			<input type="text" class="menuAddNotebook"/>
			<ul id="notebooks">
			</ul>
		</div>

	</div>

	<div id="center">
		<h1>笔记</h1>
		<div class="newadd"><img src="images/writeicon.png"><span>新建笔记</span></div>
		<ul class="notepart">
			<li>
				<h2>标题一</h2>
				<p>内容一</p>
			</li>
			<li>
				<h2>标题二</h2>
				<p>内容二</p>
			</li>
		</ul>
	</div>

	<div id="right">
		<input class="textname" type="text" placeholder="输入笔记标题"/>
		<div class="menu1">
			<img src="images/menu.png">
			<img src="images/save.png">
			<img src="images/other.png">
		</div>
	</div>

    <div class="modal-frame">
        <div class="modal">
            <div class="modal-inset">
                <div class="button modal-close modal-close-action"><span>X</span></div>

                <div class="modal-body">
                    <h3 class="modal-title">Such Modal, Much Animate!</h3>
                    <p class="modal-content">Nothing groundbreaking, but I hope you enjoyed <br /> the physics for the open/close animation =).</p>
                    <p class="ps"></p>
                    <button class="modal-btn modal-close-action">确定</button>
                </div>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script src="https://cdn1.lncld.net/static/js/av-mini-0.6.4.js"></script>
	
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/view.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
    <script id="notebookNode-template" type="text/x-handlebars-template">
        <li class="notebook" data-id="{{id}}"><a href="/notebook/#{{id}}">{{title}}({{numberOfNote}})</a></li>
    </script>
    <script id="notebook-template" type="text/x-handlebars-template">
        {{#each notebooks}}
        <li class="notebook" data-id="{{id}}"><a href="/notebook/#{{id}}">{{title}}({{numberOfNote}})</a></li>
        {{/each}}
    </script>
</html>
