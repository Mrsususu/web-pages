<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap</title>

	<!--Bootstrap-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<style>
		 .box {
		 border:1px solid grey;
		 background-color:#d3d3d3;

		 }

		 .large {
		 font-size:3000%;
		 color:red;
		 }

		 #div1 {
		 background-color:blue;

		 }

		 #div2 {
		 background-color:red;

		 }

		 #div3 {
		 background-color:green;

		 }

		 .contentDiv {
		 height:800px;
		 }
	 </style>

</head>
<body data-spy="scroll" data-target=".navbar-collapse"> <!--期功能为点击nav中对应栏时，会跳到对应位置，且nav中该栏部分会变色-->

	<div class="navbar navbar-default navbar-fixed-top"> <!--可以添加class为navbar-fixed-top从而使得nav栏固定于顶端-->
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Logo</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
				>
					<span class="sr-only">Toggle navigation</span> <!--屏幕阅读器-->
					<span class="icon-bar"></span> <!--button上的横线-->
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
				</button>				

			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#div1">Home</a></li>
					<li><a href="#div2">page1</a></li>
					<li><a href="#div3">page2</a></li>
				</ul>
			</div>
		</div>
	</div>



	<div class="container"> <!--只有在container内的元素才有响应式效果-->	
		<h1>Hello World!</h1>

		<!--Form Part-->

		<form> <!--设置form的class为form-inline，则在web页面中下面各项会显示在一排，而在mobile页面中仍旧显示在一列-->
			<div class="form-group"> <!--input框-->
				<label for="username">Username:</label>
				<input type="text" class="form-control" name="username"> <!--注意name和label中的for要对应，便于屏幕阅读器阅读-->
			</div>

			<div class="form-group">  <!--input框-->
				<label for="password">Password:</label>
				<input type="password" class="form-control" name="password"> <!--注意此处type的改变，变为password后，其输入就自动会变为隐藏字符-->
				<!--此处如果为email，则submit提交后框内没有@等邮箱符号，则会出现异常的提示；此处如果为date，则可以自动显示日期选择框-->
			</div>

			<div class="checkbox">  <!--checkbox框-->
				<label> <!--注意此处，即在checkbox中，input在label内-->
					<input type="checkbox">keep me logged in 
				</label> 
			</div>

			<div class="form-group">  <!--submit按键-->
				 <input type="submit" value="Loge In" class="btn btn-default"><!--可以发现类型改变主要看type和class两个值的变化-->
			</div>
		</form>

		<!--Table Part-->
		<table class="table table-striped table-bordered"> <!--这三个样式都是可选择的-->
			<tr><th>Name</th><th>Age</th></tr>
			<tr class="success"><td>Alice</td><td>18</td></tr>
			<tr><td>Tom</td><td>17</td></tr>
			<tr><td class="danger">Jimmy</td><td>16</td></tr>
		</table>

		<!--Components Part-->
		<span class="glyphicon glyphicon-search"></span> <!--可以再添加新的class名称，然后对其使用css，比如改变大小位置颜色等等-->
		<div class="input-group">
			<span class="glyphicon glyphicon-comment"></span>
			<span class="glyphicon glyphicon-comment input-group-addon"></span> <!--把它放在下面这个input后面，则可以使得标记在input的后面出现--> <!--同时，注意input-group-addon的重要性-->
			<input type="text" class="form-control">
		</div>

		<button type="button" class="btn btn-success">
			<span class="glyphicon glyphicon-calendar"> Calendar</span>
		</button>

		<div class="alert alert-danger alert-dismissable"> <!--改为 alert-success也是类似，背景此时就变为绿色-->
			<button type="button" class="close" data-dismiss="alert">x</button> <!--注意datamissed部分-->
			You've done it!
		</div>

		<ul class="list-group">
			<li class="list-group-item">Email<span class="badge">12</span></li>
			<li class="list-group-item">Send<span class="badge">4</span></li>
			<li class="list-group-item">item3</li>
			<li class="list-group-item">item4</li>
		</ul>	

		<div class="dropdown">  <!--下拉框的实现-->
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		    Dropdown
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		    <li><a href="#">Action</a></li>
		    <li><a href="#">Another action</a></li>
		    <li><a href="#">Something else here</a></li>
		    <li role="separator" class="divider"></li>
		    <li><a href="#">Separated link</a></li>
		  </ul>
		</div>

		<!--javascript-->
		<button class="btn btn-success" data-toggle="modal" data-target="#myModal">Launch Modal</button>

		<div class="modal" id="myModal">]
			<div class="modal-dialog modal-sm" > <!--添加class为modal-sm能使得弹窗变小-->
				<div class="modal-content">
					<div class="modal-header"> <!--通过header和body和footer来进行横线划分，区分各个区域-->
						<button class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title">My Modal!</h4>
					</div>
					<div class="modal-body">
						What a fantastic modal this is!
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" data-dismiss="modal">Close</button>
						<button class="btn btn-success">Save Changes</button>
					</div>


				</div>
			</div>
		</div>

		<div id="div1" class="contentDiv">Content</div>
		<div id="div2" class="contentDiv">Content</div>
		<div id="div3" class="contentDiv">Content</div>

	</div>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
</body>
</html>
